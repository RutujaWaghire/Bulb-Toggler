<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #cce5f0;
            color: rgb(57, 42, 42);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #f0ede0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 150px;
            height: 150px;
            transition: opacity 0.5s ease-in-out;
        }
        .glow {
            filter: drop-shadow(0px 0px 10px yellow);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-on { background-color: rgb(13, 241, 127); color: black; }
        .btn-off { background-color: rgb(189, 17, 17); color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bulb Toggler</h1>
        <img id="bulb" src="bulb.png" alt="Bulb Off">  
        <div class="buttons">
            <button class="btn-on" onclick="toggleBulb('on')">Turn On</button>
            <button class="btn-off" onclick="toggleBulb('off')">Turn Off</button>
        </div>
    </div>

    <script>
        function toggleBulb(state) {
            const bulb = document.getElementById('bulb');

            if (state === 'on') {
                bulb.src = "bulb.png";  
                bulb.alt = "Bulb On";
                bulb.classList.add('glow');
            } else {
                bulb.src = "bulb.png";  
                bulb.alt = "Bulb Off";
                bulb.classList.remove('glow');
            }
        }
    </script>
</body>
</html>
